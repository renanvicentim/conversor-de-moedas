<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Convert Money</h1>
        </header>

        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>R$ Real Brasileiro</option>
                </select>
            </label>
            <label>
                Converter <b>para</b>
                <select id="currency-select" >
                    <option>US$ Dólar Americano</option>
                    <option>€ Euro</option>
                    <option>Bitcoin</option>
                </select>
            </label>

            <label>
                <b>Valor</b>
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>

            <button id="convert-button"type="button">Converter</button>

            <section>
                <div class="currency">
                    <img src="./assets/Real.jpg" alt="Real">
                    <p class="moeda">Real</p>
                    <p id="real-value" class="value">R$ 10.000,00
                    </p>
                </div>

                <img src="./assets/Vector.png" alt="Seta" class="vetor">
                <div class="currency">
                    <img src="./assets/Dólar.jpg" alt="Moeda Convertida" id="img-currency">
                    <p class="moeda" id="moeda">Dólar Americano</p>
                    <p id="currency-value" class="value">US$ 2.000,00</p>
                </div>
            </section>

        </main>
    </div>
</body>
<script src="./script.js"></script>
</html>
